    function hamNhan(string) {
        let count = 1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == string) {
                return sec_arr[i];
            }
            if (count == (arr.length - 1) && !(arr == string)) {
                return "Khong tim thay ten ngoi sao nay";
            }
            count++;
        }
    }
